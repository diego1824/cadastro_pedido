<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="Cadastro de Clientes" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="Cadastrar Clientes"/></h1>
	  
	  <h:form id="formCliente">	
	  <p:panelGrid columns="2">
      <p:outputLabel value="Nome" />
      <p:inputText value="#{ClienteMB.cliente.nome}"/>
      <p:outputLabel value="Endereço" />
      <p:inputText value="#{ClienteMB.cliente.endereco}"/>
	  </p:panelGrid>
	  <p:commandButton value="Salvar" 
	                 action="#{ClienteMB.salvar()}"
	                 update=":formCliente, :formTableCliente:tabelaCliente"
	                 />
       </h:form>

   <br/>
   
   
   <h3><p:outputLabel value="Clientes Cadastrados" /> </h3>
   <h:form id="formTableCliente">
   
    <p:dataTable
                value="#{ClienteMB.clientes}"
                var="aux"
                id="tabelaCliente"
            
                editable="true"
            
                paginator="true"
                rows="5"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,15"
                
                emptyMessage="Não há cliente"
                
   >
      
      <p:ajax event="rowEdit" listener="#{ClienteMB.onRowEdit}" update="tabelaCliente" />
      
      <p:column headerText="Código" filterBy="#{aux.codigo}">
        <p:outputLabel value="#{aux.codigo}" />
      </p:column>
      
      
      
      <p:column headerText="Nome" filterBy="#{aux.nome}">
    
    			<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{aux.nome}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="clienteNome" value="#{aux.nome}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
	  </p:column>
    
      <p:column headerText="Endereço" filterBy="#{aux.endereco}">
     
     			<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{aux.endereco}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="clienteEndereco" value="#{aux.endereco}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
      </p:column>
      
      <p:column style="width:70px" headerText="Opções">
					
					<p:rowEditor />
					
					<p:commandLink id="remover" styleClass="ui-icon ui-icon-trash"
						style="text-align:center"
						actionListener="#{ClienteMB.remove(aux)}"
						update="tabelaCliente" />
	  </p:column>

      
      
   </p:dataTable>	

	</h:form>

	
   	   
	</ui:define>
</ui:composition>
