<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="Consulta de Vendedor" />
	</ui:define>
	

	<ui:define name="principal">
		<h1><p:outputLabel value="Consultar Vendedor"/></h1> 
		<h:form id="formVendedor">
		<p:panelGrid columns="2">
		<p:selectOneMenu value="#{VendedorMB.vendedor}" converter="converterVendedor">
			<f:selectItem itemLabel="Selecione um Vendedor"/>
			<f:selectItems value="#{VendedorMB.vendedores}" var="ven"
							itemValue="#{ven}" itemLabel="#{ven.nome}" />
		</p:selectOneMenu>
		<p:commandButton value="Mostrar pedidos" action="#{VendedorMB.listar()}"
				update=":formTablePedido:tabelaPedido" />
		</p:panelGrid>
		</h:form>
		
		<h:form id="formTablePedido">
		
		<p:dataTable value="#{VendedorMB.vendedor.pedidos}" var="aux" id="tabelaPedido" emptyMessage="Não há pedidos">
			<p:column headerText="Código" filterBy="#{aux.codigo}">
				<p:outputLabel value="#{aux.codigo}" />
			</p:column>
			<p:column headerText="Cliente" filterBy="#{aux.cliente.nome}">
				<p:outputLabel value="#{aux.cliente.nome}" />
			</p:column>
			<p:column headerText="Produto">
				<p:dataList value="#{aux.produtos}" var="auxprod" id="tabelaProduto">
						#{auxprod.descricao}
				</p:dataList>
				</p:column>
		</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
